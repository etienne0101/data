<html>
  <body>
    <div id="table-container"></div>

    <script>
      // Load the JSON data from the file
      var xhr = new XMLHttpRequest("/data/table1.json");
      xhr.onreadystatechange = function() {
        if (xhr.readyState == XMLHttpRequest.DONE) {
          var data = JSON.parse(xhr.responseText);

          // Generate the HTML table
          var table = document.createElement('table');
          var thead = document.createElement('thead');
          var tbody = document.createElement('tbody');

          // Create the header row
          var headerRow = document.createElement('tr');
          for (var i = 0; i < data.table1[0].length; i++) {
            var th = document.createElement('th');
            th.innerHTML = data.table1[0][i];
            headerRow.appendChild(th);
          }
          thead.appendChild(headerRow);
          table.appendChild(thead);

          // Create the data rows
          for (var i = 1; i < data.table1.length; i++) {
            var row = document.createElement('tr');
            for (var j = 0; j < data.table1[i].length; j++) {
              var td = document.createElement('td');
              td.innerHTML = data.table1[i][j];
              row.appendChild(td);
            }
            tbody.appendChild(row);
          }
          table.appendChild(tbody);

          // Add the table to the page
          document.getElementById('table-container').appendChild(table);
        }
      };
      xhr.open('GET', 'data/table1.json', true);
      xhr.send(null);
    </script>
  </body>
</html>
